<div class="dataStyle">
  <mat-form-field>
    <mat-label>{{currentDate}}</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="choosenDate" (ngModelChange)="changeDate()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div class="form-group">
  <label class="float-left">Samples added today:</label>
  <input class="form-control" type="text" disabled="true" placeholder="{{totalSamplesAdded}} samples">
</div>
<div class="form-group">
  <label class="float-left">Current volume of the EDB Buffer needed:</label>
  <input class="form-control" type="number" disabled="true" placeholder="{{totalBufferVolume | number:'1.1-3'}} mL of Buffer EDB">
</div>
<div class="form-group">
 <label class="float-left">Current aliquots (40 mL) needed to process the current samples:</label>
   <input class="form-control" type="number" disabled="true" placeholder="{{totalAliquotsNeeded}} aliquots of Buffer EDB">
</div>
<div class="form-group">
 <label class="float-left">Current volume of the EDB Buffer leftover:</label>
    <input class="form-control" type="number" disabled="true" placeholder="{{bufferLeftover| number:'1.1-3'}} mL of Buffer EDB">
</div>
<br>
<div class="input-group mb-3">
  <input type="email" class="form-control" placeholder="Please enter your email" [(ngModel)]="emailToSend">
  <div class="input-group-append">
    <button class="btn btn-success btn-block" (click)="sendMeThisInformation()">Send Me</button>
</div>
  <div class="text-center alert-danger btn-block" [style.display]='emailIsNotValid'>Invalid email.</div>
  <div class="text-center alert-success btn-block" [style.display]='emailWasSent'>Email Was Sent.</div>

  <button class="btn btn-warning btn-block" type="button" (click)="generateReport()">Generate Report (.xls)</button>
